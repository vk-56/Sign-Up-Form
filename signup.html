<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formstyle.css"/>
    <title>Sign up..</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="./assets/odin-lined.png"/>
            <div>ODIN</div>
        </div>
    </div>
    <div class="right">
        <div class="intro">
            <p>
            This is not a real online service! You know you need
            something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.<br/><br/>You <em>know</em> you want to.
            </p>
        </div> 
        <div class="form">
            <h1>Let's do this!</h1>
            <div class="input">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname"/>
            </div>
            <div class="input">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname"/>
            </div>
            <div class="input">
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="usermail"/>
            </div>
            <div class="input">
                <label for="phno">Phone No.:</label>
                <input type="text" id="phno" name="userphno"/>
            </div>
            <div class="input">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="userpass"/>
            </div>
            <div class="input">
                <label for="passconfirm">Confirm Password:</label>
                <input type="text" id="passconfirm" name="userpass"/>
            </div>
        </div>
            
        <div class="end">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log in!</a></p>
        </div>
    </div>
</body>
</html>
